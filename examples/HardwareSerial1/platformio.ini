[common]
lib_extra_dirs = ../../

[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
lib_extra_dirs = ${common.lib_extra_dirs}

[env:mega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_extra_dirs = ${common.lib_extra_dirs}

[env:maple_mini]
platform = ststm32
board = maple_mini_b20
framework = arduino
lib_extra_dirs = ${common.lib_extra_dirs}

[env:esp32minikit]
platform = espressif32
board = mhetesp32minikit
framework = arduino
lib_extra_dirs = ${common.lib_extra_dirs}
